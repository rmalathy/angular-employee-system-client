<h2>Employee list</h2>
<table class="table table-striped" style="color: burlywood;">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let employee of employees">
            <td style="color: blue;">{{employee.firstName}} </td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)= "updateEmployee(employee.id)" class = "btn btn-info btn-success">update</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button (click)= "deleteEmployee(employee.id)" class = "btn btn-danger" styles ="margin-right:40px">Delete</button>
               </td>
        </tr>
    </tbody>

</table>
